<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    let i = 0;
    function getCislo() {
        let cisla = [8,19]
        document.getElementById("vysledok").innerHTML = cisla[getRandomInt(2)];
        document.getElementById("vysledok").innerHTML = cisla[i];
        i++;
        if (i > 1) {
          i = 0;
        }
    }

  </script>
</head>
<body>
  <div class="div1">
    <div class="div2">
      <p class="val1label">od</p>
      <input type="number" class="inp1" name="valı" value="1" placeholder="od">
      <br>
      <p class="val2label">do</p>
      <input type="number" name="val2" class="inp2" value="" placeholder="do">
      <br>
      <button type="button" name="button" class="button" onclick="getCislo()">vygenerovať</button>
      <p id="vysledok">číslo</p>
    </div>
  </div>
</body>
</html>
